<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{nextYear('안녕')}}
        <input type="text">
    </div>

        new Vue({
            el:'#app',
            data:{
                person:{
                    name:'홍길동'
                    ,age:35
                }
            },
            methods:{
                nextYear: function(greeting){
                    return greeting + '테스트';
                },

            }
        });
    </script>
</body>
</html>
